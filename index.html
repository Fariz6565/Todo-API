<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://t3.ftcdn.net/jpg/05/13/59/72/360_F_513597277_YYqrogAmgRR9ohwTUnOM784zS9eYUcSk.jpg">
    <div class="todo-container">
        <div>
            <p class="todo-text">TO DO</p>
        </div>
        <div class="container-main m">
            <input type="text" id="todo-input" placeholder="Add a new task...">
            <button id="add-todo">Add</button>
        </div>
        <div class="todo-list-container">
            <div id="appenchilddiv" class="todo-list m">
                
            </div>
        <div class="todo-footer m">
            <button id="clear-completed">Clear Completed</button>
        </div>
        
    </div>




    <script src="index.js"></script>
</body>
</html>
